language: python

env:
  - TOXENV=py27
  - TOXENV=py34

install:
  - sudo apt-get install cython
  - pip install -r requirements_dev.txt
  - pip install -r requirements.txt

script: npm run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/<%-name->*.egg
  on:
    repo: <%-githubAccount%>/<%-name%>

