<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:700,400" rel="stylesheet" type="text/css">
    <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body style="height: 100%; font-family: 'Yantramanav', 'sans-serif">
<div class="container" style="height:100%">
  <main style="height: 100%">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <div id="error-box">
        <h1>Error 404</h1>
        <p>Sorry, but the page you were trying to view does not exist.
          It looks like this was the result of either a mistyped address or an out-of-date link.
        </p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
